<ion-header>
  <ion-toolbar>
    <ion-title>
      Tarefa de Matemática
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- DATA -->
  <ion-list>
    <ion-item>
      Data
      <ion-note item-end>
        27/02/2018
      </ion-note>
    </ion-item>
    
    <!-- % CONCLUIDA -->
    <ion-item>
      <ion-range [(ngModel)]="brightness">
        <ion-icon range-left small name="sunny"></ion-icon>
        <ion-icon range-right name="sunny"></ion-icon>
      </ion-range>
    </ion-item>

    <!-- lISTA DE TAREFAS/ESTÁGIOS -->
    <ion-list>
      <ion-list-header>Tarefas a serem feitas</ion-list-header>
      
      <!-- INDIVIDUAL -->
      <div *ngIf="!emGrupo">
        <ion-item  *ngFor="let tarefa of tarefas" >
          tarefas
        </ion-item>
      </div>
      
      <div *ngIf="emGrupo">
        <ion-item *ngFor="let tarefa of tarefas"  >
          Nome da tarefa
          <ion-item >
            <!--img src="" alt=""-->
            Colega X
            <ion-badge item-end>X%</ion-badge>
          </ion-item>
        </ion-item>
      </div>
      
    </ion-list>

  </ion-list>
</ion-content>
