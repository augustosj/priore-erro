<ion-header>
  <ion-navbar color="dark">
    <ion-title>Register</ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content class="login-content" padding>
  <div class="login-box">
    
    <form (ngSubmit)="register()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            <!-- INPUT NOME -->
            <ion-item>
              <ion-label floating>Nome</ion-label>
              <ion-input type="text" placeholder='Nome' name='email' [(ngModel)]='registerCredentials.nome' required></ion-input>
            </ion-item>

            <!-- INPUT SOBRENOME -->
            <ion-item>
              <ion-label floating>Sobrenome</ion-label>
              <ion-input type="text"  name="sobrenome" [(ngModel)]="registerCredentials.sobrenome" required></ion-input>
            </ion-item>

            <!-- INPUT EMAIL -->
            <ion-item>
              <ion-label floating>E-mail</ion-label>
              <ion-input type="text"  name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
            </ion-item>

            <!-- DATAPICKER  -->
            <ion-item>
              <ion-label floating>Data de Nascimento</ion-label>
              <ion-input type="text" name="sobrenome" [(ngModel)]="registerCredentials.sobrenome" required></ion-input>
            </ion-item>

            <!-- INPUT SENHA -->
            <ion-item>
              <ion-label floating>Senha</ion-label>
              <ion-input type="password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
            </ion-item>
            
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Register</button>
        </ion-col>
      </ion-row>
      
    </form>
  </div>
</ion-content>
